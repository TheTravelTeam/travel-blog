@if (startIcon) {
  <app-icon [ngClass]="customClass" [name]="startIcon" [color]="startIconColor"></app-icon>
}
@if (children) {
  <span>{{ children }}</span>
}
@if (endIcon) {
  <app-icon [name]="endIcon" [color]="endIconColor"></app-icon>
}
@if (closeButton) {
  <button (click)="Onclose($event)" aria-label="Fermer">
    <app-icon name="close"></app-icon>
  </button>
}
