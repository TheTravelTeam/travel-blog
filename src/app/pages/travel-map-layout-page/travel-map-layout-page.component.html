<div class="layout">
  <div class="panel-area" [ngClass]="{ 'panel-area--diary': isDiaryPage() }">
    <router-outlet></router-outlet>
  </div>
  <div class="worldMap__map-area">
    <app-map
      [viewMode]="true"
      (mapInitialized)="onMapInitialized($event)"
      (diarySelected)="onDiarySelected($event)"
      (stepSelected)="onStepSelected($event)"
      (renitializedDiaries)="onRenitializeDiaries()"
      [centerOnStep]="state.mapCenterCoords()"
    ></app-map>
  </div>
</div>
