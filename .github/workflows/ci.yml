name: CI - Build & tests

on:
  push:
    branches:
      - main
      - dev
      - feat/**
      - fix/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    name: 🔧 Build and test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🧪 Lancer les tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  docker-build-and-push:
    name: 🐳 Build & Push Docker image (Front)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # ⬅️ AJOUT

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Installer Angular CLI
        run: npm install -g @angular/cli

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🧱 Build Angular (production)
        run: npm run build -- --configuration production

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/travel-blog-front:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/travel-blog-front:latest
